<div class="card" style="width: 18rem;">
  <img [src]="car.pictures[0]" class="card-img-top align-self-center" [alt]="car.title">
  <div class="card-body">
    <h5 class="card-title">{{car.title}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Adresse: {{car.address}}</li>
    <li class="list-group-item">Marque: {{car.brand}}</li>
    <li class="list-group-item">Prix: {{car.price}}</li>
    <li class="list-group-item">Model: {{car.model}}</li>
    <li class="list-group-item">Ann√©e model: {{car.model_year}}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="btn btn-primary" [routerLink]="['/car-details', car.id]">Car details</a>
    <button *ngIf="car.id" type="button" class="btn btn-danger" (click)="deleteCar(car.id)">Supprimer</button>
  </div>
</div>
